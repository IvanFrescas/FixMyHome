<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Mi Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/perfil.jpg">
    </ion-thumbnail>
    <h2>{{info.username}}</h2>
    <p>Miembro desde 2018</p>
  </ion-item>

  <ion-item>
    <ion-label><ion-icon name="contact"></ion-icon> {{info.firstName}} {{info.lastName}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><ion-icon name="home"></ion-icon> {{info.address}} </ion-label>
  </ion-item>
  <ion-item>
    <ion-label><ion-icon name="mail"></ion-icon>  {{email}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><ion-icon name="call"></ion-icon>   {{info.phone}}</ion-label>
  </ion-item>
  <ion-item>
    <label>Acerca de mi</label>
    <p>{{info.about}}</p>
  </ion-item>

  
   
    
  

</ion-content>
